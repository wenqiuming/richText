<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meditor</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/css/meditor.css">
    <link rel="stylesheet" href="../../static/css/tomorrow-night.min.css">
    <link rel="stylesheet" href="../../static/css/icon-picker.css">
</head>
<body>
<div class="meditor-header">
    <!--标题-->
    <div class="btn-group">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="标题"
                    tooltip="true" style="width: 58px">
                <!--<i class="fa fa-header" aria-hidden="true"></i> -->
                <span class="header-name">正文</span>
                <span class="caret"></span></button>
            <ul class="dropdown-menu h-container" role="menu">
                <li><a href="javascript:void (0)" class="h h1" onclick="headerStyle('h1')">H1</a></li>
                <li><a href="javascript:void (0)" class="h h2" onclick="headerStyle('h2')">H2</a></li>
                <li><a href="javascript:void (0)" class="h h3" onclick="headerStyle('h3')">H3</a></li>
                <li><a href="javascript:void (0)" class="h h4" onclick="headerStyle('h4')">H4</a></li>
                <li><a href="javascript:void (0)" class="h" onclick="headerStyle('section')">正文</a></li>
            </ul>
        </div>
        <!--font size-->
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="字号"
                    tooltip="true" style="width: 58px">
                <b id="show_font_size">14</b>&nbsp; <span class="caret"></span></button>
            <ul class="dropdown-menu  select-number" role="menu">
                <li class="font-pick"><a href="javascript:fontSizeStyle(12)">12</a></li>
                <li class="font-pick"><a href="javascript:fontSizeStyle(14)">14</a></li>
                <li class="font-pick"><a href="javascript:fontSizeStyle(16)">16</a></li>
                <li class="font-pick"><a href="javascript:fontSizeStyle(18)">18</a></li>
                <li class="font-pick"><a href="javascript:fontSizeStyle(20)">20</a></li>
                <li class="font-pick"><a href="javascript:fontSizeStyle(22)">22</a></li>
                <li class="font-pick"><a href="javascript:fontSizeStyle(24)">24</a></li>
            </ul>
        </div>
        <!--font color-->
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle btn-font-color" data-toggle="dropdown"
                    title="颜色" tooltip="true">
                <i class="fa fa-font" aria-hidden="true"></i> &nbsp;<span class="caret"></span>
                <div id="color-line"></div>
            </button>
            <div id="fore-color" class="dropdown-menu color-panel" role="menu">
                <a href="javascript:fontColorStyle('#333333')">
                    <div class="color-cell" color="#333333"></div>
                </a>
                <a href="javascript:fontColorStyle('#CFEE91')">
                    <div class="color-cell" color="#CFEE91"></div>
                </a>
                <a href="javascript:fontColorStyle('#657DC4')">
                    <div class="color-cell" color="#657DC4"></div>
                </a>
                <a href="javascript:fontColorStyle('#66BFBF')">
                    <div class="color-cell" color="#66BFBF"></div>
                </a>
                <a href="javascript:fontColorStyle('#FFCE00')">
                    <div class="color-cell" color="#FFCE00"></div>
                </a>
                <a href="javascript:fontColorStyle('#FCFEFE')">
                    <div class="color-cell" color="#FCFEFE"></div>
                </a>
                <br>
                <a href="javascript:fontColorStyle('#FFDE25')">
                    <div class="color-cell" color="#FFDE25"></div>
                </a>
                <a href="javascript:fontColorStyle('#F76B8A')">
                    <div class="color-cell" color="#F76B8A"></div>
                </a>
                <a href="javascript:fontColorStyle('#1989AC')">
                    <div class="color-cell" color="#1989AC"></div>
                </a>
                <a href="javascript:fontColorStyle('#155263')">
                    <div class="color-cell" color="#155263"></div>
                </a>
                <a href="javascript:fontColorStyle('#FF6F3C')">
                    <div class="color-cell" color="#FF6F3C"></div>
                </a>
                <a href="javascript:fontColorStyle('#088C6F')">
                    <div class="color-cell" color="#088C6F"></div>
                </a>
                <br>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle btn-font-bg" data-toggle="dropdown" title="背景色"
                    tooltip="true">
                <i class="fa fa-font font-bg" aria-hidden="true"></i>
                <span class="caret"></span>
            </button>
            <div id="bg-color" class="dropdown-menu color-panel" role="menu">
                <a href="javascript:fontBgColorStyle('#FFFFFF')">
                    <div class="color-cell" color="#FFFFFF"></div>
                </a>
                <a href="javascript:fontBgColorStyle('#CFEE91')">
                    <div class="color-cell" color="#CFEE91"></div>
                </a>
                <a href="javascript:fontBgColorStyle('#657DC4')">
                    <div class="color-cell" color="#657DC4"></div>
                </a>
                <a href="javascript:fontBgColorStyle('#66BFBF')">
                    <div class="color-cell" color="#66BFBF"></div>
                </a>
                <a href="javascript:fontBgColorStyle('#FFCE00')">
                    <div class="color-cell" color="#FFCE00"></div>
                </a>
                <a href="javascript:fontBgColorStyle('#FCFEFE')">
                    <div class="color-cell" color="#FCFEFE"></div>
                </a>
                <br>
                <a href="javascript:fontBgColorStyle('#FFDE25')">
                    <div class="color-cell" color="#FFDE25"></div>
                </a>
                <a href="javascript:fontBgColorStyle('#F76B8A')">
                    <div class="color-cell" color="#F76B8A"></div>
                </a>
                <a href="javascript:fontBgColorStyle('#1989AC')">
                    <div class="color-cell" color="#1989AC"></div>
                </a>
                <a href="javascript:fontBgColorStyle('#155263')">
                    <div class="color-cell" color="#155263"></div>
                </a>
                <a href="javascript:fontBgColorStyle('#FF6F3C')">
                    <div class="color-cell" color="#FF6F3C"></div>
                </a>
                <a href="javascript:fontBgColorStyle('#088C6F')">
                    <div class="color-cell" color="#088C6F"></div>
                </a>
                <br>
            </div>
        </div>
        <!--font style-->
        <div class="btn-group">
            <button type="button" class="btn btn-default" id="btn-bold" onclick="fontStyle('bold')" title="CTRL+B"
                    tooltip="true"><i class="fa fa-bold" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-default" id="btn-italic" onclick="fontStyle('italic')"><i
                    class="fa fa-italic" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-default" id="btn-underline" onclick="fontStyle('underLine')"><i
                    class="fa fa-underline" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-default" id="btn-strikethrough" onclick="fontStyle('strikeThrough')"><i
                    class="fa fa-strikethrough" aria-hidden="true"></i></button>
            <!--行距-->
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="字号"
                        tooltip="true" style="width: 58px">
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>&nbsp; <span class="caret"></span></button>
                <ul class="dropdown-menu  select-number select-line" role="menu">
                    <li class="font-pick"><a href="javascript:hrStyle(1)"><span class="hr-span hr-1"></span></a></li>
                    <li class="font-pick"><a href="javascript:hrStyle(2)"><span class="hr-span hr-2"></span></a></li>
                    <li class="font-pick"><a href="javascript:hrStyle(3)"><span class="hr-span hr-3"></span></a></li>
                    <li class="font-pick"><a href="javascript:hrStyle(4)"><span class="hr-span hr-4"></span></a></li>
                    <li class="font-pick"><a href="javascript:hrStyle(5)"><span class="hr-span hr-5"></span></a></li>
                </ul>
            </div>

            <button type="button" class="btn btn-default" id="btn-clearFontStyle" onclick="clearFontStyle()"><i
                    class="fa fa-eraser" aria-hidden="true"></i></button>

            <!--对齐-->
            <button type="button" class="btn btn-default text-align" onclick="justifyAlign('left')" id="btn-align-left">
                <i
                        class="fa fa-align-left" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-default text-align" onclick="justifyAlign('center')"
                    id="btn-align-center">
                <i class="fa fa-align-center" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-default text-align" onclick="justifyAlign('right')"
                    id="btn-align-right"><i
                    class="fa fa-align-right" aria-hidden="true"></i></button>
            <!--行距-->
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="字号"
                        tooltip="true" style="width: 58px">
                    <b id="show-line-height">1.4</b>&nbsp; <span class="caret"></span></button>
                <ul class="dropdown-menu  select-number" role="menu">
                    <li class="font-pick"><a href="javascript:lineHeightStyle(1)">1</a></li>
                    <li class="font-pick"><a href="javascript:lineHeightStyle(1.2)">1.2</a></li>
                    <li class="font-pick"><a href="javascript:lineHeightStyle(1.4)">1.4</a></li>
                    <li class="font-pick"><a href="javascript:lineHeightStyle(1.8)">1.8</a></li>
                    <li class="font-pick"><a href="javascript:lineHeightStyle(2)">2</a></li>
                    <li class="font-pick"><a href="javascript:lineHeightStyle(2.5)">2.5</a></li>
                </ul>
            </div>
            <!--序列-->
            <button type="button" class="btn btn-default" onclick="insertList(true)"><i class="fa fa-list-ol"
                                                                                        aria-hidden="true"></i></button>
            <button type="button" class="btn btn-default" onclick="insertList(false)"><i class="fa fa-list-ul"
                                                                                         aria-hidden="true"></i>
            </button>
            <!--插件-->
            <button type="button" class="btn btn-default" onclick="insertCodeStyle()"><i class="fa fa-code"
                                                                                         aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-default" onclick="insertBlockquoteStyle()"><i class="fa fa-tag"
                                                                                               aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-default" id="txt_boostrap_icon"><i class="fa fa-smile-o"
                                                                                    aria-hidden="true"></i></button>
            <button type="button" class="btn btn-default" onclick="insertLink()"><i class="fa fa-link"
                                                                                    aria-hidden="true"></i></button>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="字号"
                        tooltip="true" style="width: 58px">
                    <i class="fa fa-th"></i></button>
                <div class="dropdown-menu  select-table" role="menu">
                    <div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div><div class="select-table-cell"></div>
                </div>
            </div>
            <button type="button" class="btn btn-default" onclick="cpaste()"><i class="fa fa-sitemap"
                                                                                aria-hidden="true"></i></button>
        </div>
    </div>
</div>
<div class="meditor-body" contenteditable="true">
    <div class="line-div"><br/></div>
</div>


<!--link modal-->
<div id="linkModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content meditor-card">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">插入链接</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="meditor_link_addr">链接地址</label>
                        <input type="text" class="form-control" id="meditor_link_addr" value="http://">
                    </div>
                    <div class="form-group">
                        <label for="meditor_link_name">链接名称</label>
                        <input type="text" class="form-control" id="meditor_link_name">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" id="meditor_link_blank"><span class="meditor-checkbox-label"> 新窗口打开</span></label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" onclick="doInsertLink()">确定</button>
            </div>
        </div>

    </div>
</div>


</body>

</html>
